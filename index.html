<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Море и закат</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: url('sunset-sea.jpg') no-repeat center center/cover;
        }

        .content {
            position: absolute; /* Абсолютное позиционирование */
            top: 20px; /* Отступ от верхнего края */
            left: 20px; /* Отступ от левого края */
            background: rgba(0, 0, 0, 0.5); /* Затемнённый фон для текста */
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 300px; /* Максимальная ширина блока */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Добро пожаловать!</h1>
        <p>Меня зовут Сергей. Это тебе подарок. Наслаждайся прекрасным видом на море и закат.</p>
    </div>
</body>
</html>
